<canvas draw-models="models" height="500" width="800"></canvas>

<div class="btn-toolbar">
	<div class="btn-group">
	    <button type="button" class="btn btn-primary" ng-model="newModelType" btn-radio="'Circle'">Circle</button>
	    <button type="button" class="btn btn-primary" ng-model="newModelType" btn-radio="'Line'">Line</button>
	    <button type="button" class="btn btn-primary" ng-model="newModelType" btn-radio="'MJ'">MJ</button>
	    <button type="button" class="btn btn-primary" ng-model="newModelType" btn-radio="'Sprite'">Sprite</button>
	</div>
	<div class="btn-group">
		<button class="btn btn-success" ng-click="addNewModel()">Add</button>
	</div>
</div>
<ul>
	<li ng-repeat="model in models" ng-switch on="model.type" style="width: 780px;">
		<span ng-switch-when="Circle">
			X: <input class="smallInput" type="number" ng-model="model.x"/> 
			Y: <input class="smallInput" type="number" ng-model="model.y"/>
			R: <input class="smallInput" type="number" ng-model="model.r"/>
			Color: <input class="colorInput" type="text" ng-model="model.color"/>
			dx: <input class="smallInput" type="number" ng-model="model.dx"/>
			dy: <input class="smallInput" type="number" ng-model="model.dy"/>
			<button type="button" class="close" aria-hidden="true" ng-click="removeModel(model)">×</button>
		</span>
		<span ng-switch-when="Line">
			startX: <input class="smallInput" type="number" ng-model="model.startX"/>
			startY: <input class="smallInput" type="number" ng-model="model.startY"/>
			endX: <input class="smallInput" type="number" ng-model="model.endX"/>
			endY: <input class="smallInput" type="number" ng-model="model.endY"/>
			Color: <input class="colorInput" type="text" ng-model="model.color"/>
			dx: <input class="smallInput" type="number" ng-model="model.dx"/>
			dy: <input class="smallInput" type="number" ng-model="model.dy"/>
			<button type="button" class="close" aria-hidden="true" ng-click="removeModel(model)">×</button>
		</span>
		<span ng-switch-when="MJ">
			X: <input class="smallInput" type="number" ng-model="model.x"/>
			Y: <input class="smallInput" type="number" ng-model="model.y"/>
			dx: <input class="smallInput" type="number" ng-model="model.dx"/>
			dy: <input class="smallInput" type="number" ng-model="model.dy"/>
			<button type="button" class="close" aria-hidden="true" ng-click="removeModel(model)">×</button>
		</span>
		<span ng-switch-when="Sprite">
			X: <input class="smallInput" type="number" ng-model="model.x"/>
			Y: <input class="smallInput" type="number" ng-model="model.y"/>
			dx: <input class="smallInput" type="number" ng-model="model.dx"/>
			dy: <input class="smallInput" type="number" ng-model="model.dy"/>
			Height: <input class="smallInput" type="number" ng-model="model.height"/>
			Width: <input class="smallInput" type="number" ng-model="model.width"/>
			<div>Sprite Options:</div>
			<div ng-repeat="(direction, value) in model.spriteOptions">
				<span>{{direction}}: X: <input class="smallInput" type="number" ng-model="value.x"/> Y: <input class="smallInput" type="number" ng-model="value.y"/></span>
					<div ng-repeat="action in value.action">
						<span>{{$index}}: X: <input class="smallInput" type="number" ng-model="action.x"/> Y: <input class="smallInput" type="number" ng-model="action.y"/></span>
					</div>
			</div>
			<button type="button" class="close" aria-hidden="true" ng-click="removeModel(model)">×</button>
		</span>
	</li>
</ul>
